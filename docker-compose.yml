version: "2"
services:
  web:
    container_name: enterprise_web
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - mongo
    environment:
      - MONGO_URL=mongodb://user:password@mongo:27017/lmdb
      - NODE_ENV=production
  test:
    container_name: enterprise_test
    build: ./tests
    ports:
    - "8080:8080"
    depends_on:
    - enterprise_web  
    environment:
      - MONGO_URL=mongodb://user:password@mongo:27017/lmdb_test
      - NODE_ENV=test
  mongo:
    build: ./mongo
    container_name: enterprise_mongo
    ports:
      - "27017:27017"
 